    pinlabels: [SIG, GND, VCC] # pincount implicit in pinout
    type: JST XH
    subtype: female
  X2:
    pinlabels: [SIG, NC, GND, VCC] # pincount implicit in pinout
    type: JST XH
    subtype: female

cables:
